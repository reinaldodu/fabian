<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Super Travel</title>

<body class="font-Montserrat">
  <main>
    <!-- Buscar -->
    <div class="w-full h-screen bg-sanFrancisco bg-cover bg-center">
      <div class="flex justify-end">
        <button class="rounded-full bg-white p-1 m-5">

        </button>
      </div>
      <div class="flex flex-col items-center py-4  space-y-96">
        <input class="p-3 outline-none rounded-full shadow-lg focus:ring-2 focus:w-11/12 placeholder:text-xl"
        type="search" name="search" id="search" placeholder="Buscar">
        <button class="bg-white w-48 h-auto p-3 rounded-full shadow-md font-semibold text-principal hover:bg-principal hover:text-white"
        >Explorar</button>
      </div>
    </div>

    <!-- Recomendados -->
    <div class="flex h-72 overflow-x-auto space-x-10 m-5">
      
      <div id="card" class="w-64 rounded-xl shadow-xl overflow-hidden flex-none">
        <div class="h-3/5 bg-yosemite bg-cover bg-center bg-no-repeat"></div>
        <div class="h-2/5 bg-secondary text-white">
          <h1 class="pt-5 ml-5 text-xl font-semibold">Yosemite</h1>
          <p class="ml-5">El mejor sitio de descanso</p>
        </div>
      </div>

      <div id="card" class="w-64 rounded-xl shadow-xl overflow-hidden flex-none">

      </div>

          <h1 class="pt-5 ml-5 text-xl font-semibold">Sydney</h1>
